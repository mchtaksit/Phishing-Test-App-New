# Local Development - Docker Compose
# Tüm servisleri tek makinede çalıştırmak için kullanın
# Production için docker-compose.backend.yml ve docker-compose.frontend.yml kullanın

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: phishing-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-phishing}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-phishing_secret}
      - POSTGRES_DB=${POSTGRES_DB:-phishing_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-phishing} -d ${POSTGRES_DB:-phishing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # OpenLDAP Server
  ldap:
    image: osixia/openldap:1.5.0
    container_name: phishing-ldap
    restart: unless-stopped
    environment:
      - LDAP_ORGANISATION=University
      - LDAP_DOMAIN=university.edu.tr
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD:-admin}
      - LDAP_CONFIG_PASSWORD=${LDAP_CONFIG_PASSWORD:-config}
      - LDAP_READONLY_USER=false
      - LDAP_TLS=false
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
      - ./ldap/init.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/init.ldif:ro
    ports:
      - "389:389"
    command: --copy-service
    networks:
      - app-network

  # LDAP Admin (PHPLDAPAdmin - Web UI)
  ldap-admin:
    image: osixia/phpldapadmin:0.9.0
    container_name: phishing-ldap-admin
    restart: unless-stopped
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=ldap
      - PHPLDAPADMIN_HTTPS=false
    ports:
      - "8081:80"
    depends_on:
      - ldap
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phishing-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CORS_ORIGIN=http://localhost,http://localhost:80,http://localhost:5173
      - DATABASE_URL=postgresql://${POSTGRES_USER:-phishing}:${POSTGRES_PASSWORD:-phishing_secret}@postgres:5432/${POSTGRES_DB:-phishing_db}
      # LDAP Configuration
      - LDAP_URL=ldap://ldap:389
      - LDAP_ADMIN_DN=cn=admin,dc=university,dc=edu,dc=tr
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD:-admin}
      - LDAP_BASE_DN=dc=university,dc=edu,dc=tr
      - LDAP_USERS_OU=ou=users
      - LDAP_USER_FILTER=(objectClass=inetOrgPerson)
    depends_on:
      postgres:
        condition: service_healthy
      ldap:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: phishing-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - BACKEND_URL=backend:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  ldap_data:
  ldap_config:
